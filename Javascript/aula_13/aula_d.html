<body>
    <!--Aula 13-->

    <div id="aula13" class="loopdo">
        <h1>Estrutura de Loop do while</h1>
        <code>
            var inicio = 11;<br>
                       
            do {<br>
                document.write("Numero do cliente: " + inicio + "br");<br>
		inicio++; <br>
            } while (inicio <= 10);<br><br>       
        </code>

        <script src="personalizado.js"></script><br>

        <button onclick="window.parent.location.href='../index.html#aula13'">Home</button>
    </div>

</body>
