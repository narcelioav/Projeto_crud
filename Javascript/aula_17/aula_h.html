<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celke - JavaScript Aula 17</title>
	<style>
		.contPers{
			background-color: #00008b;
			color: #fff;
			width: 150px;
			height: 50px;
			padding: 40px;
		}
	</style>
</head>

<body>
	<h1>Eventos em JavaScript</h1>
	<h2>Evento - onclick</h2>
             <button onclick="carConteudo()">Carregar conteudo</button>
		<p id="conteudo"></p>

	<h2>Evento - onmouseover e onmouseout</h2>
		<div onmouseover="mouseOver()" onmouseout="mouseOut()" class="contPers" id="mouseAlt">Passe o mouse</div>

	<h2>Evento - onchange e onkeyup</h2>
		<form>
		Nome: <input type="text" name="nome" id="nome" onchange="converTexto()"><br><br>

		<div id="erroSenha"></div>
		Senha: <input type="password" name="senha" id="senha" onkeyup="validarSenha()"><br><br>
		</form>

        <script src="personalizado.js"></script>
	<br>
        <button onclick="window.parent.location.href='../index.html#aula17'">Home</button>
    
</body>
</html>
