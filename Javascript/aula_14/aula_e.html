<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celke - JavaScript Aula 14</title>
</head>

<body>
    <!--Aula 14-->

    <div id="aula14" class="for">
        <h1>Estrutura de Loop for</h1>
        <code>
            var total = 0;<br>
                       
            for (i = 1; i <= 5; i++) {<br>
                document.write("Valor da variavel i: " + i + "br");<br>

		total = total + 2; <br>
                document.write("Valor da variavel total: " + total + "br");<br>
            } <br><br>       
        </code>

        <script src="personalizado.js"></script><br>

        <button onclick="window.parent.location.href='../index.html#aula14'">Home</button>
    </div>

</body>
</html>
