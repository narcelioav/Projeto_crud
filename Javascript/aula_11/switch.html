    <div id="aula_11" class="condicional">

        <h1>Estrutura Condicional Switch</h1>
        <p>O if - executa um comando com a condição fixada um numero de vezes.</p>

        <code>
            switch (valor) {<br>
                case 'condição':<br>
                	executar operação<br>
            		break;<br>
		default:<br>
                	executar operação ou operações padrão;<br>
            }<br><br>       
        </code>

        <button onclick="window.parent.location.href='aula_11/aula_b.html'">Aula 11</button>
        <p>Exemplo de estrutura condicional.</p>
